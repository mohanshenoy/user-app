<mat-toolbar color="primary">
  <span>User Management</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditUserForm()">
    Create User
  </button>
</mat-toolbar>
<mat-toolbar color="primary">
  <!-- Hamburger Icon -->
  <button mat-icon-button [matMenuTriggerFor]="burgerMenu">
    <mat-icon>menu</mat-icon>
  </button>

  <span>My Application</span>
</mat-toolbar>

<!-- Burger Menu Definition -->
<mat-menu #burgerMenu="matMenu" [matMenuPositionX]="'after'">
  <button mat-menu-item [matMenuTriggerFor]="menu1">
    <mat-icon>folder</mat-icon>
    <span>Menu 1</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="menu2">
    <mat-icon>settings</mat-icon>
    <span>Menu 2</span>
  </button>
  <button mat-menu-item>
    <mat-icon>info</mat-icon>
    <span>About</span>
  </button>
</mat-menu>

<!-- Submenu Definitions -->
<mat-menu #menu1="matMenu">
  <button mat-menu-item>Option 1</button>
  <button mat-menu-item>Option 2</button>
  <button mat-menu-item [matMenuTriggerFor]="submenu1">
    <mat-icon>subdirectory_arrow_right</mat-icon>
    <span>Submenu</span>
  </button>
</mat-menu>

<mat-menu #submenu1="matMenu">
  <button mat-menu-item>Sub Option 1</button>
  <button mat-menu-item>Sub Option 2</button>
</mat-menu>

<mat-menu #menu2="matMenu">
  <button mat-menu-item>Settings 1</button>
  <button mat-menu-item>Settings 2</button>
</mat-menu>


<div class="main-body">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter text to search" #input>
  </mat-form-field>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}}</td>
      </ng-container>
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </th>
        <td mat-cell *matCellDef="let row"> {{row.dob | date}}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}}</td>
      </ng-container>
      <ng-container matColumnDef="education">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Education </th>
        <td mat-cell *matCellDef="let row"> {{row.education}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit_note</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
